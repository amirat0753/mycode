<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time tracking</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class="bg-blue-950 my-[15%]">

  <section
    class="w-4/5 mx-auto my-20 grid md:grid-cols-4 grid-cols-1 md:grid-rows-[200px_200px] grid-rows-[repeat(7,250px)] gap-4">
    <div class="bg-mycustomcolor3 md:row-span-2 rounded-2xl">

      <div class="bg-blue-700 h-[65%] md:h-[70%] rounded-2xl">
        <div class="p-5 md:px-10 px-20">
          <div class="bg-white h-[80px] w-[80px] border border-solid border-white rounded-full">
            <img src="./media/image-jeremy.png" width="80px" height="80px" alt="Jeremy-picture">
          </div>
        </div>



        <div class="flex justify-start px-5 md:px-10 md:grid md:text-justify ">
          <p class=" text-white md:ml-1 md:py-5 p-1 text-xs ml-18">Report for</p>
        </div>
        <div
          class="font-sans flex justify-end  -mt-7  text-white px-10 text-[18px] md:grid md:mt-1 md:justify-start md:text-[27px]">
          <h2 class="px-1">Jeremy</h2>
          <h2>Robson</h2>
        </div>




      </div>


      <article
        class=" bg-gray-900 rounded-2xl bg-no-repeat bg-right-top mt-2 p-3 text-white  md:text-[16px] text-[10px] flex justify-around md:grid md:justify-start">
        <p class="md:py-1"><a href="#">Daily</a></p>
        <p class="md:py-1"><a href="#">Weekly</a></p>
        <p class="md:py-1"><a href="#">Monthly</a></p>
      </article>

    </div>
    <div class="bg-pink-700 rounded-2xl bg-no-repeat bg-right-top bg-[url('./media/icon-work.svg')]">
      <div class="bg-mycustomcolor2 rounded-2xl md:h-[150px] mt-[50px] h-[200px] hover:bg-transparent">
        <ul class="flex justify-around py-5">
          <li class="text-white mr-5">Work</li>
          <li class="py-2"><a href="#" title="option"><img src="./media/icon-ellipsis.svg" alt=""></a></li>
        </ul>

        <div class="flex justify-around md:grid md:justify-start">
          <h2 class="text-white text-[25px] px-12">32hrs</h2>
          <p class="text-white text-[12px] py-5 md:p-5">Last Week-36hrs</p>
        </div>

      </div>



    </div>
    <div class="bg-purple-600 rounded-2xl bg-no-repeat bg-right-top bg-[url('./media/icon-play.svg')]">
      <div class="bg-mycustomcolor3 rounded-2xl mt-[50px] hover:bg-transparent md:h-[150px] h-[200px]">
        <ul class="flex justify-around py-5">
          <li class="text-white mr-5">Play</li>
          <li class="py-2"><a href="#" title="option"><img src="./media/icon-ellipsis.svg" alt=""></a></li>
        </ul>
        <div class="flex justify-around md:grid md:justify-start">
          <h2 class="text-white text-[30px] px-12">10hrs</h2>
          <p class="md:text-white px-12 py-5 md:py-1 hover:text-white text-white text-[12px]">Last Week-8hrs</p>
        </div>

      </div>
    </div>
    <div class="bg-orange-700 rounded-2xl bg-no-repeat bg-right-top bg-[url('./media/icon-study.svg')]">
      <div class="bg-mycustomcolor3 rounded-2xl mt-[50px] hover:bg-transparent md:h-[150px] h-[200px]">
        <ul class="flex justify-around py-5">
          <li class="text-white mr-5">Study</li>
          <li class="py-2">
            <a href="#" title="option"><img src="./media/icon-ellipsis.svg" alt=""></a>
          </li>
        </ul>
        <div class="flex justify-around md:grid md:justify-start">
          <h2 class="text-white text-[30px] px-12">4hrs</h2>
          <p class="md:text-white px-12 py-5 text-white md:py-1 text-[12px]">Last Week-7hrs</p>
        </div>

      </div>
    </div>
    <div class="bg-green-600 rounded-2xl bg-no-repeat bg-right-top bg-[url('./media/icon-exercise.svg')]">
      <div class="bg-mycustomcolor3 rounded-2xl mt-[50px] hover:bg-transparent md:h-[150px] h-[200px]">
        <ul class="flex justify-around py-5">
          <li class="text-white mr-5">Exercise</li>
          <li class="py-2">
            <a href="#"><img src="./media/icon-ellipsis.svg" alt=""></a>
          </li>
        </ul>
        <div class="flex justify-around md:grid md:justify-start">
          <h2 class="text-white text-[30px] px-12">4hrs</h2>
          <p class="md:text-white px-12 text-[12px] text-white md:py-1 py-5">Last Week-5hrs</p>
        </div>

      </div>
    </div>
    <div class=" bg-slate-700 rounded-2xl bg-no-repeat bg-right-top bg-[url('./media/icon-social.svg')]">
      <div class="bg-mycustomcolor3 rounded-2xl mt-[50px] hover:bg-transparent md:h-[150px] h-[200px]">
        <ul class="flex justify-around py-5">
          <li class="text-white mr-5">Social</li>
          <li class="py-2"><a href="#"><img src="./media/icon-ellipsis.svg" alt=""></a></li>
        </ul>
        <div class="flex justify-around md:grid md:justify-start">
          <h2 class="text-white text-[30px] px-12">5hrs</h2>
          <p class="md:text-white px-12 text-[12px] text-white md:py-1 py-5">Last Week-10hrs</p>
        </div>

      </div>
    </div>
    <div class="bg-yellow-400 rounded-2xl bg-no-repeat bg-right-top bg-[url('./media/icon-self-care.svg')]">
      <div class="bg-mycustomcolor3 rounded-2xl mt-[50px] hover:bg-transparent md:h-[150px] h-[200px]">
        <ul class="flex justify-around py-5">
          <li class="text-white mr-5">SelfCare</li>
          <li class="py-2"><a href="#"><img src="./media/icon-ellipsis.svg" alt=""></a></li>
        </ul>
        <div class="flex justify-around md:grid md:justify-start">
          <h2 class="text-white text-[30px] px-12">2hrs</h2>
          <p class="md:text-white px-12 text-[12px] text-white md:py-1 py-5">Last Week-2hrs</p>
        </div>

      </div>
    </div>




  </section>


</body>

</html>
